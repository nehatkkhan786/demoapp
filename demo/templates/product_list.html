{% extends "base.html" %}

{% block content %}
  <div class="row">
          {% for product in products %}
          <div class="col-md-4">
            <h3>{{product.name}}</h3>
            <p>Quantity: {{product.quantity}} <span> Price:Rs.{{product.price}}</span> </p> 
           <a href="{% url 'demo:detail' product.id %}" class="btn btn-primary">Details</a>
          </div>
          {% endfor %}
        </div> 
{% endblock content %}
